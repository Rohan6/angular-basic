<!doctype html>
<html ng-app="app1">
<head>
	<style type="text/css">
  input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }
	</style>
</head>
<body>
<h1 ng-controller='worldController'>Hello {{ name }}<h1>
<!--<div ng-controller='worldController'>{{greet()}}</div> -->
<form name="form" novalidate>
Name: <input type="text" ng-model="name" name="user" required />
<div ng-show="form.$submitted || form.user.$touched"> 
<span ng-show="form.user.$error.required">Please tell us your name</span>
</div>
email: <input type="email" ng-model="email" required />

</form>
<!--<input type="text" name="name" ng-model="name">-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>	
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
